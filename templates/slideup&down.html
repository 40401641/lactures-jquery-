<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="C:\Users\X541UJ\JQuery\static\js\jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
    		$("#flip").click(function(){
       			 $("#panel").slideDown("slow");
   			 });
		});
	</script>
<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

    padding: 50px;
    display: none;
}
</style>
</head>
<body>
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>
</body>
</html>
